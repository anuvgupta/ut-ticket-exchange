<li class="hvr-grow">
  <button
    class="ModalButton"
    type="button"
    data-toggle="modal"
    data-target="#exampleModalCenter"
  >
    <a
      class="navButtonLink"
      routerLink="{{ route }}"
      style="margin-left: -20px"
      routerLinkActive="background-color-set"
      (click)="linkOnClick()"
      >{{ buttonName }}</a
    >
  </button>
</li>
