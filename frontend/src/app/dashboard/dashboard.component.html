<div style="position: relative; overflow: hidden">
  <app-nav-bar></app-nav-bar>
  <div
    id="exchange-ng-root"
    [style.height.px]="innerHeight"
    [style.width.%]="100"
  >
    <div
      id="loading"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: table;
        text-align: center;
        opacity: 1;
        transition: opacity 0.1s ease;
      "
    >
      <div style="display: table-cell; vertical-align: middle; margin: 0 auto">
        <img
          src="img/loading_w.svg"
          id="loadingimg"
          style="
            width: 45%;
            max-width: 90px;
            opacity: 0.8;
            transition: opacity 0.5s ease;
          "
        />
      </div>
    </div>
  </div>
</div>
